# Project Configuration Template
# Generated by /init-project-config
# Used by: /create-general-rules, /create-lang-rules, /create-frontend-rules, etc.

project:
  type: {{PROJECT_TYPE}}              # web-app | api | cli | library | mobile | monorepo
  team_size: {{TEAM_SIZE}}            # solo | small | medium | large
  phase: {{PROJECT_PHASE}}            # greenfield | brownfield | maintenance

architecture:
  organization: {{ORGANIZATION}}      # feature-based | layer-based | domain-driven | hybrid
  api_style: {{API_STYLE}}            # REST | GraphQL | tRPC | gRPC | none
  auth: {{AUTH_PATTERN}}              # JWT | session | OAuth-only | none
  error_handling: {{ERROR_STRATEGY}}  # exceptions | result-types | error-boundaries | hybrid

quality:
  testing: {{TESTING_STRATEGY}}       # unit-first | integration-first | e2e-first | TDD | minimal
  code_review: {{CODE_REVIEW}}        # required | optional | pair-programming | none
  ci_cd: {{CI_PLATFORM}}              # github-actions | gitlab-ci | jenkins | other | none
  documentation: {{DOC_APPROACH}}     # inline + ADRs | external wiki | minimal | none
  merge_strategy: {{MERGE_STRATEGY}}  # squash | rebase | merge-commit

stack:
  languages:
    - {{PRIMARY_LANGUAGE}}
  frontend: {{FRONTEND_FRAMEWORK}}    # react | svelte | angular | none
  backend: {{BACKEND_FRAMEWORK}}      # nextjs | express | fastapi | django | none
  state_management: {{STATE_APPROACH}} # local-first | redux | zustand | context | none
  libraries:
    # Key libraries to standardize
    # - zod
    # - prisma
    # - react-query
